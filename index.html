<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/view/css/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Cronómetro</title>
  </head>
  <body>
    <section class="stopwatch">
      <h1>CRONÓMETRO</h1>
      <div class="rect">
        <span class="time" id="display">00:00:00</span>
      </div>

      <div class="controls">
        <button class="buttonPlay">
          <i
            class="fa-solid fa-play fa-fade fa-2xl"
            style="color: #ffffff"
            id="playButton"
          ></i>

          <i
            class="fa-solid fa-pause fa-fade fa-2xl"
            style="color: #c99000"
            id="pauseButton"
          ></i>
        </button>

        <button class="buttonReset">
          <i
            class="fa-solid fa-rotate fa-2xl"
            style="color: #ffffff"
            id="resetButton"
          ></i>
        </button>
      </div>
    </section>

    <script src="/view/js/script.js"></script>
  </body>
</html>
